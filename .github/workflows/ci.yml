name: Rust CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy, rustfmt

    - name: Rust Cache
      uses: Swatinem/rust-cache@v2

    - name: Build
      run: cargo build --verbose

    - name: Validate Plugin Structure
      shell: pwsh
      run: |
        # Ensure we can build modules
        cargo build -p vd_module
        
        # Verify structure logic (simulation of release script logic)
        $test_dir = "test_structure"
        New-Item -ItemType Directory -Force -Path "$test_dir/plugins/native"
        New-Item -ItemType Directory -Force -Path "$test_dir/plugins/dotnet/host"
        New-Item -ItemType Directory -Force -Path "$test_dir/plugins/dotnet/modules"
        
        if (-not (Test-Path "$test_dir/plugins/native")) { throw "Missing plugins/native" }
        if (-not (Test-Path "$test_dir/plugins/dotnet/host")) { throw "Missing plugins/dotnet/host" }
        if (-not (Test-Path "$test_dir/plugins/dotnet/modules")) { throw "Missing plugins/dotnet/modules" }
        Write-Host "âœ“ Plugin structure validated."

    - name: Run tests
      run: cargo test --verbose

    - name: Clippy
      run: cargo clippy -- -D warnings

    - name: Check formatting
      run: cargo fmt -- --check
